<body>
    <script>
        class complex{
constructor(real,complex){
    this.real = real
    this.complex = complex
}
add(num){
    this.real = this.real + num.real
    this.complex = this.complex + num.complex
}

        }
let a = new complex(2,3)
let v = new complex(22,1)
 a.add(v)
console.log(a.real, a.complex)
    </script>
